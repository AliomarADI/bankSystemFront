<div class="container bg-dark" style="opacity: 0.95" >
  <br>
  <br>
  <br>
  <br>
  <div class="row">


    <div class="col-4"></div>
    <div class="col-4">

      <h3>Test page</h3>
        <label>Username: </label>
      <input type="text"  [(ngModel)]="userName">
      <button (click)="search()"> Search </button>

      <div *ngIf="response">
          <img src="{{response.avatar_url}}">
      </div>

      <hr>
      <hr>

      <form>

        <div class="form-group">
          <label  >Имя Фамилия Отчество</label>
          <input [(ngModel)]="user.name"  class="form-control"  placeholder="Enter your Full Name">
        </div>


        <div class="form-group">
          <label  >Введите номер:</label>
          <input type="email" class="form-control"  placeholder="Enter phone number">
          <small [(ngModel)]="user.phone" id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
        </div>

        <div class="form-group">
          <label >Password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="create()" style="float: right" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr>
      <hr>

    </div>
    <div class="col-4"></div>

  </div>
  <br>
  <br>
  <br>
  <br>

</div>
