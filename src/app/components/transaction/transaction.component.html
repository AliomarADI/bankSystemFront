
<div class="container">
    <div class="row">

      <div class="col-3"></div>
      <div class="col-1 bg-dark"></div>
      <div class="col-4 bg-dark">
        <form>

          <br>
          <br>
          <br>

          <div class="form-group">
<!--              <select name="name" [(ngModel)]="value">-->

<!--                <label class="form-group">Выберите что хотите оплатить:</label>-->

            <select class="form-control" name="name" [(ngModel)]="select">

              <option  value="onay">Onay</option>
              <option  value="esp">ЕСП</option>
              <option  value="shtraf">Штраф</option>
              <option  value="balance">Пополнить баланс</option>
              <option   value="nalog">Налог</option>
              <option  value="other">Другое</option>

            </select>
          </div>

          <div *ngIf="select == 'onay'" class="form-group">
            <input class="form-control" [(ngModel)]="test" name="number" type="text" placeholder="Введите последние 8 цифр">
          </div>

          <div *ngIf="select == 'balance'" class="form-group">
            <input class="form-control" [(ngModel)]="test" name="number" type="text" placeholder="Введите номер">
          </div>

          <div *ngIf="select == 'other'" class="form-group">
            <input class="form-control" [(ngModel)]="test" name="number" type="text" placeholder="Введите название организации:">
          </div>


<!--          <div class="form-group">-->
<!--            <input [(ngModel)]="addinfo" name="value" type="text" class="form-control" placeholder="Add info">-->
<!--          </div>-->

          <div class="form-group">
            <input [(ngModel)]="amount" name="amount" type="text" class="form-control" placeholder="0т">
            <label>Комиссия: {{amount* 0.10 | number}}</label>
          </div>

          <br>
          <button (click)="send(choose,test,amount)" class="btn-primary"> Отправить </button>
          <br>
          <br>
          <br>

        </form>
      </div>
      <div class="col-1 bg-dark"></div>
      <div class="col-3"></div>

    </div>

</div>
